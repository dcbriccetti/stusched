{% extends "app/base.html" %}
{% load bootstrap3 %}

{% block title %}{{ block.super }}{% endblock %}

{% block content %}

    <h2>Edit Student</h2>
    <p>Also: Please use the Courses page to set desired courses.</p>
    <form action="{% url 'student' student_id %}?parent_id={{ parent_id }}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>

{% endblock %}
